<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>contact edit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>Contacts</b></a>
        <div class="w3-right w3-hide-small">
            <a href="/" class="w3-bar-item w3-button">Main</a>
            <a href="/MyContacts" class="w3-bar-item w3-button">MyContacts</a>
            <a href="/MyContacts/Add" class="w3-bar-item w3-button">Add</a>
        </div>
    </div>
</div>

<div style="margin: 60px;">
    <h1>edit contacts</h1>
    <div th:each="el : ${ContactDb}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Enter name" class="form-control">
            <input type="text" th:value="${el.last_name}" name="last_name" placeholder="Enter last name" class="form-control">
            <input type="email" th:value="${el.email}" name="email" placeholder="Enter email" class="form-control">
            <input type="number" th:value="${el.number}" name="number" placeholder="Enter number" class="form-control">
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<footer class="w3-center w3-black w3-padding-16 mt-auto">
    <p>Powered by Kalmyrza</p>
</footer>
</body>
</html>
