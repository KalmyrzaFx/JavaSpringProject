<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>MyContactList</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"><b>Contacts</b></a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a href="/" class="w3-bar-item w3-button">Main</a>
            <a href="/MyContacts" class="w3-bar-item w3-button">MyContacts</a>
            <a href="/MyContacts/Add" class="w3-bar-item w3-button">Add</a>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h1>My contacts</h1>
    <form action="/MyContacts/Add" method="post">
        <input type="text" name="name" placeholder="Enter name" class="form-control">
        <input type="text" name="last_name" placeholder="Enter last name" class="form-control">
        <input type="email" name="email" placeholder="Enter email" class="form-control">
        <input type="number" name="number" placeholder="Enter number" class="form-control">
        <button type="submit" class="btn btn-success">Enter contact</button>
    </form>
</div>
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16 mt-auto">
    <p>Powered by Kamyrza</p>
</footer>



</body>
</html>
